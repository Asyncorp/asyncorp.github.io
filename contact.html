<body style="background: transparent !important;">
  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="demo-form-wrapper">
          <form data-toggle="validator" style="color: white" action="https://formspree.io/maypzloe" method="POST">
            <div class="alert alert-info">
              <span class="icon icon-info-circle icon-lg"></span>
              <small><b>Escríbenos, comienza tu proyecto hoy! </b> <br>Estamos dispuestos a ayudar en todos los aspectos que necesites para hacer
                crecer tu negocio</small>
            </div>
            <div class="form-group text-left">
              <label for="nameid" class="control-label">Nombre</label>
              <input id="nameid" class="form-control" type="text" name="name" required>
            </div>
            <div class="form-group text-left">
              <label for="emailid" class="control-label">Correo Electronico</label>
              <input id="emailid" class="form-control" type="email" name="_replyto" autocomplete="off" required>
            </div>
            <div class="form-group text-left">
              <label for="phoneid" class="control-label">Numero de teléfono/celular</label>
              <input id="phoneid" class="form-control" type="text" name="phone" autocomplete="off" required>
            </div>
            <div class="form-group text-left">
              <label for="messageid" class="control-label">Mensaje</label>
              <textarea id="messageid" class="form-control" name="message" rows="3" required></textarea>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
